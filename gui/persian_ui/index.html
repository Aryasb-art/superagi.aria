<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رابط فارسی SuperAGI</title>
    <style>
        body {
            font-family: 'Tahoma', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .welcome-text {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .feature-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .feature-title {
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #28a745;
            border-radius: 50%;
            margin-right: 8px;
        }
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 SuperAGI رابط فارسی</h1>

        <div class="welcome-text">
            <p>به رابط فارسی SuperAGI خوش آمدید!</p>
            <p><span class="status-indicator"></span>سیستم آماده و در حال اجرا است</p>
        </div>

        <div class="feature-grid">
            <div class="feature-card">
                <div class="feature-title">🎯 ایجنت‌های هوشمند</div>
                <p>مدیریت و اجرای ایجنت‌های مختلف</p>
            </div>

            <div class="feature-card">
                <div class="feature-title">🛠️ ابزارهای پیشرفته</div>
                <p>دسترسی به مجموعه کاملی از ابزارها</p>
            </div>

            <div class="feature-card">
                <div class="feature-title">📊 گزارش‌گیری</div>
                <p>مشاهده عملکرد و آمار سیستم</p>
            </div>

            <div class="feature-card">
                <div class="feature-title">⚙️ پیکربندی</div>
                <p>تنظیمات و پیکربندی سیستم</p>
            </div>
        </div>

        <div style="margin-top: 40px;">
            <button class="btn" onclick="checkApiHealth()">🔍 بررسی وضعیت API</button>
            <button class="btn" onclick="showSystemInfo()">📋 اطلاعات سیستم</button>
        </div>

        <div id="result" style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; display: none;"></div>
    </div>

    <script>
        async function checkApiHealth() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '🔄 در حال بررسی...';

            try {
                const response = await fetch('/health');
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>✅ وضعیت API</h3>
                    <p><strong>وضعیت:</strong> ${data.status}</p>
                    <p><strong>سرویس:</strong> ${data.service}</p>
                    <p><strong>نسخه Pydantic:</strong> ${data.pydantic_version}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<h3>❌ خطا در اتصال</h3><p>${error.message}</p>`;
            }
        }

        async function showSystemInfo() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <h3>📋 اطلاعات سیستم</h3>
                <p><strong>URL اصلی:</strong> ${window.location.origin}</p>
                <p><strong>زمان:</strong> ${new Date().toLocaleString('fa-IR')}</p>
                <p><strong>مرورگر:</strong> ${navigator.userAgent.split(' ')[0]}</p>
                <p><strong>زبان:</strong> فارسی (راست به چپ)</p>
            `;
        }

        // Welcome animation
        window.addEventListener('load', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            container.style.transition = 'all 0.5s ease';

            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
